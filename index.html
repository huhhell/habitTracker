<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Habit tracker</title>
    <link rel="stylesheet" href="null.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="_container">
        <div class="app">
            <div class="app__title">habits</div>
            <button class="app__add">add habit</button>
            <div class="app__container">
                <div class="app__dates">
                    <div class="app__dates-item section"></div>
                    <div class="app__dates-item section">03/01</div>
                    <div class="app__dates-item section">04/01</div>
                    <div class="app__dates-item section">05/01</div>
                    <div class="app__dates-item section">06/01</div>
                    <div class="app__dates-item section">07/01</div>
                    <div class="app__dates-item section">08/01</div>
                    <div class="app__dates-item section">09/01</div>
                </div>
                <div class="app__habit">
                    <div class="app__habit-name">Run</div>
                    <div class="app__habit-done section section-done"></div>
                    <div class="app__habit-done section section-done"></div>
                    <div class="app__habit-done section section-done"></div>
                    <div class="app__habit-done section section-done"></div>
                    <div class="app__habit-done section section-done"></div>
                    <div class="app__habit-done section section-done"></div>
                    <div class="app__habit-done section section-done"></div>
                </div>
                <div class="app__habit">
                    <div class="app__habit-name">Read</div>
                    <div class="app__habit-done section section-done"></div>
                    <div class="app__habit-done section section-done"></div>
                    <div class="app__habit-done section section-done"></div>
                    <div class="app__habit-done section section-done"></div>
                    <div class="app__habit-done section section-done"></div>
                    <div class="app__habit-done section section-done"></div>
                    <div class="app__habit-done section section-done"></div>
                </div>
                <div class="app__habit">
                    <div class="app__habit-name">Exercise</div>
                    <div class="app__habit-done section section-done"></div>
                    <div class="app__habit-done section section-done"></div>
                    <div class="app__habit-done section section-done"></div>
                    <div class="app__habit-done section section-done"></div>
                    <div class="app__habit-done section section-done"></div>
                    <div class="app__habit-done section section-done"></div>
                    <div class="app__habit-done section section-done"></div>
                </div>
                <div class="app__habit">
                    <div class="app__habit-name-add">
                        <label for="app__habit-name-add-input"></label>
                        <input type="text" class="app__habit-name-add-input" id="app__habit-name-add-input" placeholder="habit">
                    </div>
                    <div class="app__habit-done section section-done"></div>
                    <div class="app__habit-done section section-done"></div>
                    <div class="app__habit-done section section-done"></div>
                    <div class="app__habit-done section section-done"></div>
                    <div class="app__habit-done section section-done"></div>
                    <div class="app__habit-done section section-done"></div>
                    <div class="app__habit-done section section-done"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
